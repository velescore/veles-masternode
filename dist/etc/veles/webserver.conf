## Veles Core Masternode [ Web Server ] Configuration
# This is a configuration file for Veles Web Server
[http_server]
addr = 127.0.0.1
port = {{svc-port:system.net.webServer}}
server_addr = {{server_ip}}
index_path = /var/lib/veles/web/public/index.lighttpd.html

[veles_wallet]
rpcuser = {{velesd:rpcuser}}
rpcpassword = {{velesd:rpcpassword}}
rpcport = {{svc-port:system.wallet.velesCoreDaemon:rpc}}

[mn_web_sync]
# ! Dev values
query_timeout = 10
discovery_delay = 1
